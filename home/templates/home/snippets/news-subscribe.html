    <h5>Subscribe to our newsletter</h5>
    <form class="subscriptionForm" method="POST" action="{% url 'accounts:subscribe' %}" data-endpoint="{% url 'accounts:subscribe' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="emailInput" style="font-size:80% ! important;">Email address</label>
            <input type="email" class="form-control" id="emailInput" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="nameinput" style="font-size:80% ! important;">Full Name</label>
            <input type="text" class="form-control" id="nameinput" name="fullName" placeholder="Enter your name">
        </div>
        <input type="submit" class="form-control btn btn-sm btn-success" value="Subscribe">
    </form>
