{% load bootstrap4 %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-success" value="Log in">
        <h4>Or</h4>
        <a class="btn btn-primary btn-sm" href="{% url 'accounts:signup' %}">Signup!</a>
    </form>
</div>
